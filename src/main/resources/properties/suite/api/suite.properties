# This suite config file is set up to execute scripts from all the .story files located in 'demo' folder:

batch-1.resource-location=story/api
batch-1.resource-include-patterns=*.story
batch-1.threads=3
system.allure.results.directory=output/${configuration.environments}-api-report/allure-results-api
allure.history-directory=output/${configuration.environments}-api-report/allure-history-api
allure.report-directory=output/${configuration.environments}-api-report/allure-report-api
