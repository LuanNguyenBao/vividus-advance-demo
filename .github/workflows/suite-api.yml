name: Vividus Advance Demo - Suite API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Execute at 24:00 UTC+7 Monday to Friday
    - cron: '0 0 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    name: Build and Run API tests
    
    steps:
    - name: Checkout (including submodules and tags) 
      uses: actions/checkout@v4.1.1
      with:
        submodules: recursive
        fetch-depth: 0
        
    - name: Set up JDK 19
      uses: actions/setup-java@v4.0.0
      with:
        java-version: '19'
        distribution: 'temurin'
    
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build
  
    - name: Run tests
      run: ./gradlew runStories -Pvividus.configuration.suites=api

    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-api
        path: output/api/allure-results-api
  
  generate_report:
    name: Generate Allure report
    runs-on: ubuntu-latest
    if: always()
    needs: [ build ]
    steps:
    - name: Download Artifacts ðŸ”»
      uses: actions/download-artifact@v4
      id: download-allure-api
      with:
        name: allure-results-api
        path: allure-results-api

    - name: Display downloaded files
      run: ls -R
      
    - name: Get Allure history
      uses: actions/checkout@v4.1.1
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Generate Allure Report with history
      uses: simple-elf/allure-report-action@v1.8
      if: always()
      id: allure-report-api
      with:
        allure_results: allure-results-api
        allure_report: allure-report-api
        allure_history: allure-history-api
        subfolder: api
        keep_reports: 30

    - name: Deploy report to Github Pages
      uses: peaceiris/actions-gh-pages@v3.9.3
      if: always()
      with:
        personal_token: ${{ secrets.ACTION_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history-api
        keep_files: true

  send_test_result:
    name: Send test results to emails
    runs-on: ubuntu-latest
    if: always()
    needs: generate_report
    steps:
      - name: Send test results to emails
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.MAIL_ADDRESS}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: The suite API test results for presentation Vividus Advance Demo
          html_body: |
            Hi team,</br>
            </br>
            The workflow ${{ github.workflow }} has status <b>${{ job.status }}</b>.</br>
            Please go to this link for more details: https://luannguyenbao.github.io/vividus-advance-demo/api/ </br>
            </br>
            Regards,</br>
            Epam VietNam Vividus.
          from: Epam VietNam Vividus
          to: luan_nguyen@epam.com, duc_le@epam.com
